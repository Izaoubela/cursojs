<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
           <p>Número [entre 1 e 100] 
            <input type="number" name="número" id="numeroinserido">
            <input type="button" value="Adicionar" onclick="adicionarnumero()">
            <textarea rows=10 id="mostrarnumero"></textarea>
           </p>
        </div>
        <div> 
            <input type="button" value="Analisar" onclick="analisar()">
        </div>
        <div id="analisedosnumeros">

        </div>
    </section>
    <footer>
        <p>&copy; Izabela Exercício</p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
